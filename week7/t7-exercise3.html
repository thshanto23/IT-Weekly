<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #999;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .sidebar {
      background-color: #ccc;
      width: 25%;
      float: left;
      height: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      background-color: #eee;
      width: 75%;
      float: left;
      height: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    .footer {
      background-color: #999;
      color: white;
      clear: both;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Header</h2>
  </div>

  <div class="sidebar">
    <p>Sidebar</p>
  </div>

  <div class="content">
    <p>Content</p>
  </div>

  <div class="footer">
    <p>Footer</p>
  </div>

</body>
</html>
