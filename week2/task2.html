<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wireframe & Mockup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 800px;
      margin: auto;
      background-color: #f4f4f4;
      padding: 20px;
    }
    header, nav, section, footer {
      background-color: white;
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline-block;
      margin-right: 15px;
    }
    .banner {
      height: 150px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .image-placeholder {
      width: 100%;
      height: 200px;
      background-color: #ccc;
      text-align: center;
      line-height: 200px;
      margin-bottom: 20px;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Website Wireframe</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="banner">Banner Area</div>

  <section>
    <h2>Welcome Heading</h2>
    <p>This is a paragraph explaining the content of this section.</p>
    <div class="image-placeholder">Image Placeholder</div>
  </section>

  <section>
    <h3>Form Section</h3>
    <div class="form-group">
      <label for="name">Name:</label><br>
      <input type="text" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label for="message">Message:</label><br>
      <textarea id="message" rows="4" cols="50"></textarea>
    </div>
  </section>

  <section>
    <h3>Table Section</h3>
    <table>
      <tr>
        <th>Day</th>
        <th>Time</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>10:00 AM - 4:00 PM</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>10:00 AM - 4:00 PM</td>
      </tr>
    </table>
  </section>

  <section>
    <h3>Map Section</h3>
    <iframe src="https://maps.google.com/maps?q=Kathmandu&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
