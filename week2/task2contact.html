<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 800px;
      margin: auto;
      background-color: #eef;
      padding: 20px;
    }
    header, footer {
      text-align: center;
      background-color: #003366;
      color: white;
      padding: 15px 0;
    }
    section {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    iframe {
      width: 100%;
      height: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us - The British College</h1>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <p>If you have any questions, feel free to reach out to us using the form below or visit our campus.</p>

    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname">
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email">
    </div>

    <div class="form-group">
      <label for="subject">Subject:</label>
      <input type="text" id="subject">
    </div>

    <div class="form-group">
      <label for="message">Your Message:</label>
      <textarea id="message" rows="5"></textarea>
    </div>

    <button type="submit">Send Message</button>

    <h3>Our Location</h3>
    <iframe src="https://maps.google.com/maps?q=The%20British%20College%20Kathmandu&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 The British College. All rights reserved.</p>
  </footer>

</body>
</html>
